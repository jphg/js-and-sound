<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>samples of animations</title>
        <style>
            div{margin: 1em;}
            #man{height: 400px; width: auto; position: relative;}
            #man img{position: absolute; bottom: 0;}

            .jump{
                animation: jump 1s alternate infinite;
            }
            @keyframes jump{
                to{
                    transform: translateY(-200px);
                }
            }
        </style>

    </head>

    <body>
        <div id="man">
            <img src="man.png" alt="man">
        </div>
        <div>
            <button id="btn1">jump</button>
            <button id="btn2">rotate</button>
        </div>

        <script>
            let btn1=document.querySelector("#btn1");
            let man=document.querySelector("#man img");
            btn1.addEventListener("click", jump);

            function jump(){
                man.classList.toggle("jump");
            }
        </script>

    </body>
</html>
