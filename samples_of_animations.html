<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>samples of animations</title>
        <style>

            #man{position: relative; top: 400px;}

            .jump{
                animation: jump 1s alternate infinite;
            }

            @keyframes jump{
                to{
                    transform: translateY(-200px);
                }
            }
        </style>

    </head>

    <body>

        <img src="man.png" alt="man" id="man">

        <div>
            <button id="btn1">jump</button>
            <button id="btn2">rotate</button>
        </div>

        <script>
            let btn1=document.querySelector("#btn1");
            let man=document.querySelector("#man");
            btn1.addEventListener("click", jump);

            function jump(){
                man.classList.toggle("jump");
            }
        </script>

    </body>
</html>
